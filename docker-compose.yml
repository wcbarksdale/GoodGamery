version: '2'
services:
  db:
    image: mysql:5.7
    volumes:
      - "./.data/db:/var/lib/mysql"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: phpbb
      MYSQL_DATABASE: phpbb
      MYSQL_USER: phpbb
      MYSQL_PASSWORD: phpbb

  php:
    build: .
    command: php -S 0.0.0.0:8000 -t /www
    depends_on:
      - db
    image: php:5.6
    links:
      - db
    ports:
      - "8000:8000"
    restart: always
    volumes: 
      - ./www:/www
 
